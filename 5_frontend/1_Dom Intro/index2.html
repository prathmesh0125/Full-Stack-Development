<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      button {
        font-size: 12px;
        padding: 5px;
        background-color: rgb(162, 0, 255);
      }
      .container {
        width: 50%;
        height: 30%;
        padding: 1rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="first" type="text" placeholder="first number" />
      <br />
      <br />
      <input id="second" type="text" placeholder="second number" />
      <br />
      <br />
      <button onclick="calculateSum()">Calculate Sum</button>
      <button onclick="clearFields()">Clear Fields</button>
      <br />
      <br />
      <div id="sum"></div>
    </div>
  </body>
  <script>
    async function calculateSum() {
      let a = document.getElementById("first").value;
      let b = document.getElementById("second").value;
      const element = document.getElementById("sum");
      const res = await fetch(
        `https://sum-server.100xdevs.com/sum?a=${a}&b=${b}`
      );
      const ans = await res.text();
      element.innerHTML = `sum is ${ans}`;
    }

    function clearFields() {
      document.getElementById("first").value = "";
      document.getElementById("second").value = "";
    }
  </script>
</html>
