<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form action="">
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="fname" />
      <br />
      <br />
      <label for="lname">Last Name:</label>
      <input type="text" id="lname" name="lname" />
      <br />
      <br />
      <label for="emailID">Email ID:</label>
      <input type="email" id="emailID" name="emailID" />
      <br />
      <br />
      <label for="telp">Phone No:</label>
      <input type="tel" id="telp" name="telp" />
      <br />
      <br />

      <label for="occupationType">Occupation:</label>
      <select name="occupationType" id="occupationType">
        <option value="Student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Topics of Interest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />
        <label for="checkbox3">JavaScript</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
        <label for="checkbox4">React Js</label>
        <input type="checkbox" name="checkbox" id="checkbox4" />
        <label for="checkbox5">Node JS</label>
        <input type="checkbox" name="checkbox" id="checkbox5" />
        <label for="checkbox6">Angular</label>
        <input type="checkbox" name="checkbox" id="checkbox6" />
      </fieldset>
      <br />
      <label for="Textarea1">Write About your self:</label>
      <br>
      <textarea name="Textarea1" id="Textarea1" cols="30" rows="10"></textarea>
      <br>
      <input type="submit" value="Register">
      <input type="button" value="Reset">

    </form>
  </body>
</html>
